{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<style>
    body {
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
        color: #000000;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .login {
        width: 400px;
        height: 300px;
        background-color: #87cee8;
        padding: 40px 50px 40px 50px;
        box-shadow: 2px 2px 5px 5px #000000;
        text-align: center;
        border-radius: 5px;
        
    }

    input.form-control {
        text-align: left;
        width: 200px;
        border-radius: 10px;
    }

    input.btn.login_btn {
        text-align: left;
        background-color: lightgray;
        padding: 5px 8px;
        border-radius: 10px;
        margin-top: 5px;
    }

    .btn.login_btn:hover {
        color: white;
        background-color: #000000;
    }

    td.login_button {
        text-align: left;
    }

    td {
        font-family: Georgia;
        color: #000000;
        
    }

    .register {
        margin-top: 10px;
        margin-left: 30px;
        margin-right: 30px;
    }
</style>
<div class = "login">

    <h1>LOGIN</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td class="login_button"><input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
    
    <div class="register">
        Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a>
    </div>

</div>

{% endblock content %}
