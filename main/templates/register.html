{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  
<style>
    body {
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login {
        background-color: #87cee8 ;
        height: 300px;
        width: 500px;
        text-align: center;
        padding: 40px 50px 40px 50px;
        box-shadow: 2px 2px 5px 5px #000000;
        border-radius: 5px;
    }

    .helptext {
        visibility: hidden;
    }
    
    h1 {
        color: #000000;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
        margin-bottom: 15px;
    }

    .register_btn {
        text-align: center;
        font-family: Georgia;
        border-radius: 10px;
        background-color: lightgray;
        padding: 4px 7px;
        margin-top: 5px;
    }

    td.register {
        text-align: left;
    }

    .register_btn:hover {
        background-color: #000000;
        color: white;
    }
    
</style>

<div class = "login">
    
    <h1>REGISTER</h1>  

        <form method="POST">  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td class="register"><input class="register_btn" type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
